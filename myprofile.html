<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Plan â€“ My Profile</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header-image">
    <img src="profileheader.jpg" width="50" alt="Header Image">
</header>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex justify-content-between align-items-center">
        
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
            <li class="nav-item me-3"><a class="nav-link" href="dashboard.html">Home</a></li>
            <li class="nav-item me-3"><a class="nav-link" href="index.html">Task</a></li>
            <li class="nav-item"><a class="nav-link" href="timetable.html">Timetable</a></li>
        </ul>

        <div class="d-flex align-items-center">
            <input class="form-control search-bar me-2" type="search" placeholder="Search" aria-label="Search">

            <button class="btn btn-outline-secondary me-2 p-1" id="darkModeToggle" title="Toggle Dark Mode" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-moon-stars-fill" id="darkModeIcon"></i>
            </button>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="card p-4 profile-card bg-body shadow" style="max-width:600px; margin:auto;">
        <h4 class="mb-4">User Information</h4>
        <div id="profileDetails">
          
        </div>
        <button class="btn btn-danger w-100 mt-3" id="logoutBtn">Logout</button>
    </div>
</main>

<footer class="py-3 text-center bg-body-tertiary shadow-sm">
    <p>&copy; 2025 Study Plan. All rights reserved.</p>
</footer>

<script>

const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if(!loggedInUser){
    window.location.href = "login.html";
}

const profileDiv = document.getElementById("profileDetails");
profileDiv.innerHTML = `
    <p><strong>Full Name:</strong> ${loggedInUser.fullName}</p>
    <p><strong>Birthday:</strong> ${loggedInUser.birthday}</p>
    <p><strong>Categories:</strong> ${loggedInUser.studentType}</p>
    <p><strong>Email:</strong> ${loggedInUser.email}</p>
    <p><strong>Phone Number:</strong> ${loggedInUser.phone}</p>
`;

document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});

const darkModeToggle = document.getElementById('darkModeToggle');
const darkModeIcon = document.getElementById('darkModeIcon');
const htmlElement = document.documentElement;

const currentTheme = localStorage.getItem('theme') || 'light';
htmlElement.setAttribute('data-bs-theme', currentTheme);
updateIcon(currentTheme);

darkModeToggle.addEventListener('click', () => {
    const currentTheme = htmlElement.getAttribute('data-bs-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    htmlElement.setAttribute('data-bs-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateIcon(newTheme);
});

function updateIcon(theme){
    darkModeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
