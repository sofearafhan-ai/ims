<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Plan - My Tasks</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="p-4">

    <header class="header-image">
    <img src="taskheader.jpg" width="50" alt="Header Image">
</header>

<!-- MAIN CONTAINER (centered) -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container d-flex justify-content-between align-items-center">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
            <li class="nav-item me-3"><a class="nav-link" href="dashboard.html">Home</a></li>
            <li class="nav-item me-3"><a class="nav-link active" href="index.html">Task</a></li>
            <li class="nav-item"><a class="nav-link" href="timetable.html">Timetable</a></li>
        </ul>

        <div class="d-flex align-items-center">
            <input class="form-control search-bar me-2" type="search" placeholder="Search">

            <button class="btn btn-outline-secondary me-2 p-1" id="darkModeToggle" title="Toggle Dark Mode" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
                <i class="bi bi-moon-stars-fill" id="darkModeIcon"></i>
            </button>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    My Profile
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                    <li><p class="dropdown-item mb-0" id="profileSummary"></p></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="myprofile.html">View Profile</a></li>
                    <li><button class="dropdown-item text-danger" id="logoutBtn">Logout</button></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<br>

    <div class="card p-3 mb-4">
        <h5>Add New Task</h5>
        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Task Name</label>
                <input type="text" id="taskName" class="form-control">
            </div>

            <div class="col-md-3 mb-3">
                <label>Category</label>
                <select id="taskCategory" class="form-select">
                    <option>Assignment</option>
                    <option>Study</option>
                    <option>Exam</option>
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label>Due Date</label>
                <input type="date" id="taskDate" class="form-control">
            </div>

            <div class="col-md-2 mb-3">
                <label>Priority</label>
                <select id="taskPriority" class="form-select">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                </select>
            </div>
        </div>
        <button id="addTaskBtn" class="btn btn-primary w-100">Add Task</button>
    </div>


    <div class="table-responsive">
        <table class="table table-bordered table-striped text-center">
            <thead class="table-primary">
              <tr>
                    <th>No</th>
                    <th>Task Name</th>
                    <th>Category</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTable"></tbody>
        </table>
    </div>
</div>

<footer class="py-3 text-center shadow-sm">
    <p>&copy; 2025 Study Plan. All rights reserved.</p>
</footer>

<script>
const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
if(!loggedInUser) window.location.href = "login.html";
else document.getElementById("profileSummary").innerHTML = `<strong>${loggedInUser.fullName}</strong><br>${loggedInUser.email}`;

document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});

// Load tasks from localStorage and render table
function renderTaskTable() {
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    let table = document.getElementById("taskTable");
    table.innerHTML = ""; // Clear table

    tasks.forEach((task, index) => {
        let priorityClass = "";
        if (task.priority === "High") priorityClass = "text-danger fw-bold";
        else if (task.priority === "Medium") priorityClass = "text-warning fw-bold";
        else if (task.priority === "Low") priorityClass = "text-success fw-bold";

        let newRow = document.createElement("tr");
        newRow.innerHTML = `
            <td>${index + 1}</td>
            <td>${task.name}</td>
            <td>${task.category}</td>
            <td>${task.date}</td>
            <td><span class="badge ${task.status === "Overdue" ? "bg-danger" : "bg-warning text-dark"}">${task.status}</span></td>
            <td><span class="${priorityClass}">${task.priority}</span></td>
            <td>
                <button class="btn btn-sm btn-warning editBtn"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-sm btn-danger deleteBtn"><i class="bi bi-trash"></i></button>
            </td>
        `;

        // DELETE button
        newRow.querySelector(".deleteBtn").addEventListener("click", () => {
            if (confirm("Are you sure you want to delete this task?")) {
                tasks.splice(index, 1); 
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTaskTable(); 
            }
        });

        // EDIT button
        newRow.querySelector(".editBtn").addEventListener("click", () => {
            document.getElementById("taskName").value = task.name;
            document.getElementById("taskCategory").value = task.category;
            document.getElementById("taskDate").value = task.date;
            document.getElementById("taskPriority").value = task.priority;

            // When user submits, update this task
            document.getElementById("addTaskBtn").onclick = () => {
                tasks[index] = {
                    name: document.getElementById("taskName").value.trim(),
                    category: document.getElementById("taskCategory").value,
                    date: document.getElementById("taskDate").value,
                    priority: document.getElementById("taskPriority").value,
                    status: (document.getElementById("taskDate").value < new Date().toISOString().split("T")[0]) ? "Overdue" : "Pending"
                };
                localStorage.setItem("tasks", JSON.stringify(tasks));
                renderTaskTable();
                document.getElementById("taskName").value = "";
                document.getElementById("taskDate").value = "";
                // Reset the button to add new task
                document.getElementById("addTaskBtn").onclick = addTask;
            };
        });

        table.appendChild(newRow);
    });
}

// Add new task
function addTask() {
    let name = document.getElementById("taskName").value.trim();
    let category = document.getElementById("taskCategory").value;
    let date = document.getElementById("taskDate").value;
    let priority = document.getElementById("taskPriority").value;

    if (!name || !date) {
        alert("Please fill in all fields!");
        return;
    }

    let today = new Date().toISOString().split("T")[0];
    let status = (date < today) ? "Overdue" : "Pending";

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];
    tasks.push({ name, category, date, priority, status });
    localStorage.setItem("tasks", JSON.stringify(tasks));

    renderTaskTable();

    // Clear inputs
    document.getElementById("taskName").value = "";
    document.getElementById("taskDate").value = "";

    alert("Task Saved!");
}

// Attach add button
document.getElementById("addTaskBtn").onclick = addTask;

// Initial render
window.addEventListener("DOMContentLoaded", renderTaskTable);
const darkModeToggle = document.getElementById('darkModeToggle');
const darkModeIcon = document.getElementById('darkModeIcon');
const htmlElement = document.documentElement;
const currentTheme = localStorage.getItem('theme') || 'light';
htmlElement.setAttribute('data-bs-theme', currentTheme);
updateIcon(currentTheme);

darkModeToggle.addEventListener('click', () => {
    const currentTheme = htmlElement.getAttribute('data-bs-theme');
    const newTheme = currentTheme === 'light' ? 'dark' : 'light';
    htmlElement.setAttribute('data-bs-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateIcon(newTheme);
});

function updateIcon(theme){
    darkModeIcon.className = theme === 'dark' ? 'bi bi-sun-fill' : 'bi bi-moon-stars-fill';
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body> 
</html>
